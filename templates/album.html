<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} — Album Review | KawaiiReview</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <nav class="site-nav" aria-label="Primary navigation">
    <div class="container">
      <div class="nav-bar">
        <a class="brand" href="../../index.html">KawaiiReview</a>
        <button id="nav-toggle" class="nav-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-nav">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>
        <div class="nav-links" id="primary-nav">
          <a href="../../index.html#anime">Anime</a>
          <a href="../../index.html#albums">Albums</a>
          <a href="../../contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="post-container">
    <section class="post-top post-hero">
      <div class="post-cover-wrap">
        <img class="{{cover_class}}" src="./{{cover}}" alt="{{title}} album cover">
      </div>
      <div class="post-details">
        <h1 class="post-title">{{title}}</h1>
        <div class="post-meta post-meta-chips" aria-label="{{meta_label}}">
          {{meta_chips}}
        </div>
        <div class="post-runtime">{{runtime_detail}}</div>
      </div>
      <div class="post-score" data-score="{{score_ratio}}" aria-label="{{score_aria}}">
        <div class="score-ring">
          <svg class="score-ring-visual" viewBox="0 0 120 120" role="presentation" aria-hidden="true">
            <circle class="score-ring-track" cx="60" cy="60" r="52"></circle>
            <circle class="score-ring-progress" cx="60" cy="60" r="52"></circle>
          </svg>
          <span class="score-value">{{score_text}}</span>
        </div>
      </div>
    </section>
    <section class="post-body">
      <div class="review">
        <h2>Review</h2>
        {{review}}
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>© 2025 kawaii-san.org. All wrongs reserved.</p>
      <p>Licensed under the <a href="../../LICENSE" download>MIT License</a>. Don't be a bitch.</p>
    </div>
  </footer>
  <button id="back-to-top" aria-label="Back to top">↑ Top</button>
  <script src="../../assets/js/main.js"></script>
</body>
</html>
